name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Babashka
        run: |
          echo "Downloading babashka installer..."
          curl -sLO https://raw.githubusercontent.com/babashka/babashka/master/install
          echo "Making installer executable..."
          chmod +x install
          echo "Installing babashka to $HOME/.local/bin..."
          ./install --dir "$HOME/.local/bin"
          echo "Adding $HOME/.local/bin to PATH..."
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "Verifying babashka installation..."
          $HOME/.local/bin/bb --version
          echo "Creating bb symlink in grainstore/grainbarrel..."
          mkdir -p grainstore/grainbarrel
          ln -sf $HOME/.local/bin/bb grainstore/grainbarrel/bb
          echo "Verifying bb is available in grainstore/grainbarrel..."
          ls -la grainstore/grainbarrel/bb
          echo "Setting up gt command..."
          if [ -f "grainstore/grainpbc/graintime/scripts/gt" ]; then
            cp grainstore/grainpbc/graintime/scripts/gt $HOME/.local/bin/gt
            chmod +x $HOME/.local/bin/gt
            echo "Setting up graintime directory path..."
            mkdir -p $HOME/kae3g/grainkae3g/grainstore
            ln -sf $(pwd)/grainstore/grainpbc/graintime $HOME/kae3g/grainkae3g/grainstore/graintime
            echo "Verifying gt command..."
            $HOME/.local/bin/gt --help || echo "gt command ready"
          else
            echo "âš ï¸ gt command not found, creating minimal fallback..."
            cat > $HOME/.local/bin/gt << 'EOF'
#!/bin/bash
# Minimal gt fallback for CI
echo "12025-10-24--1800--PDT--moon-vishakha--asc-gem000--sun-11thhouse--kae3g"
EOF
            chmod +x $HOME/.local/bin/gt
            echo "âœ… Minimal gt fallback created"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web-app
        run: |
          echo "Installing npm dependencies..."
          npm ci
          echo "npm ci completed successfully"

      - name: Build content with Babashka
        run: |
          echo "Starting babashka build..."
          cd grainstore/grainbarrel
          bb qb-now
          echo "Babashka build completed successfully"

      - name: Build SvelteKit site
        working-directory: ./web-app
        run: |
          echo "Starting SvelteKit build..."
          npm run build
          echo "SvelteKit build completed successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web-app/build

      - name: Update GitHub repository description
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract grainpath from branch name
          GRAINPATH="${{ github.ref_name }}"
          GRAINSITE_URL="https://kae3g.github.io/grainkae3g/$GRAINPATH/"
          
          # Update repository description with grainsite URL
          gh api repos/${{ github.repository }} --method PATCH \
            --field description="ðŸŒ¾ Grain Network: $GRAINPATH | Live Site: $GRAINSITE_URL | Session 780 Complete"
          
          echo "âœ… Updated GitHub repository description"
          echo "ðŸŒ Grainsite URL: $GRAINSITE_URL"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


