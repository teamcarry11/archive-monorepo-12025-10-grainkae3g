name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'glow-calm-session*'
      - 'gkd-prompt-execution*'
      - 'gkh-chartcourse*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web-app
        run: |
          echo "Installing npm dependencies..."
          npm ci
          echo "npm ci completed successfully"

      - name: Build SvelteKit site (Ember Harvest theme üéÉ)
        working-directory: ./web-app
        run: |
          echo "Starting SvelteKit build..."
          npm run build
          echo "SvelteKit build completed successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web-app/build

      - name: Update GitHub repository description
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Extract grainpath from branch name
          GRAINPATH="${{ github.ref_name }}"
          GRAINSITE_URL="https://grain6pbc.github.io/grain6/$GRAINPATH/"
          
          # Update repository description with grainsite URL
          gh api repos/${{ github.repository }} --method PATCH \
            --field description="üåæ Grain6 Template: $GRAINPATH | Live Site: $GRAINSITE_URL | Session 780 Complete"
          
          echo "‚úÖ Updated GitHub repository description"
          echo "üåê Grainsite URL: $GRAINSITE_URL"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


